<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="playerForm">
            <p> 
                <label for="play1">Player 1 Name:</label>
                <input type="text" required name="play1" id="play1"/>
            </p>
            <p>
                <label for="play2">Player 2 Name:</label>
                <input type="text" required name="play2" id="play2"/>
            </p>
            <div>
                <button type="submit" id="sub">Start Game</button>
            </div>
        </form>
    </div>
</body>
</html>
